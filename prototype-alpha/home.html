<style>
  :root {
    --pink: #ffb6c1;
    --card: #ffffff;
    --ink: #111827;
    --shadow: 0 8px 28px rgba(0,0,0,0.15);
  }
  html, body { height: 100%; }
  body {
    margin: 0;
    font-family: ui-rounded, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: var(--pink);
    display: grid;
    place-items: center;
  }
  .wrap {
    background: var(--card);
    color: var(--ink);
    border-radius: 24px;
    padding: 28px 24px 32px;
    box-shadow: var(--shadow);
    width: min(92vw, 460px);
    margin: 0 auto;            /* hard center the card */
    text-align: center;
  }
  .logo {
    width: 160px;
    height: auto;
    margin: 6px auto 12px;
    display: block;
  }
  h1 {
    margin: 8px 0 18px;
    font-size: 28px;
    line-height: 1.2;
  }
  .stack {
    display: flex;
    flex-direction: column;
    gap: 12px;
    align-items: center;       /* center each button container */
  }
  .btn {
    display: flex;             /* center emoji + text precisely */
    align-items: center;
    justify-content: center;
    gap: 10px;
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
    padding: 16px 18px;
    margin: 0 auto;
    font-size: 18px;
    font-weight: 800;
    color: #fff;
    text-decoration: none;
    border: none;
    border-radius: 18px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    transition: transform .05s ease, filter .08s ease;
    text-align: center;
  }
  .btn:hover { transform: translateY(-1px); filter: brightness(1.03); }
  .btn:active { transform: translateY(0); filter: brightness(.98); }
  .attention { background: #3b82f6; }  /* blue */
  .emotions  { background: #22c55e; }  /* green */
  .memory    { background: #f59e0b; }  /* orange */
  .senses    { background: #a855f7; }  /* purple */
  .storytime { background: #ef4444; }  /* red */
  .hint { color: #6b7280; font-size: 13px; margin-top: 16px; }
</style>
</head>
