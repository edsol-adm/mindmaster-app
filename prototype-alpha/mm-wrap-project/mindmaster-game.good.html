<script>
(function(){
  function readEmbeddedDB(){
    const el = document.getElementById('embedded-user-db');
    if(!el) return null;
    try { return JSON.parse(el.textContent.trim()); } catch { return null; }
  }
  function normalizeStudent(r){
    return {
      id: r.id,
      first: r.firstName,
      last: r.lastName,
      username: r.username,
      password: r.password,
      class: r.className,
      gender: r.gender,
      school: r.school,
      age: r.age,
      curriculum: r.curriculum
    };
  }
  function selectStudent(students){
    const params = new URLSearchParams(location.search);
    const paramU = params.get('username');
    const lsU = localStorage.getItem('mmUsername');
    const wanted = (paramU || lsU || 'kittisak').toLowerCase();
    return students.find(s => String(s.username).toLowerCase() === wanted)
        || students.find(s => s.id === 'S003')
        || null;
  }
  function setText(id, value){
    const el = document.getElementById(id);
    if(el) el.textContent = (value ?? '‚Äî');
  }
  function paintErrorUI(){
    setText('pi-first','‚Äî'); setText('pi-last','‚Äî'); setText('pi-username','‚Äî'); setText('pi-password','‚Äî');
    setText('pi-class','‚Äî'); setText('pi-gender','‚Äî'); setText('pi-age','‚Äî'); setText('pi-curriculum','‚Äî');
    const avatar = document.getElementById('avatar'); if (avatar) avatar.textContent = 'MM';
    const greeting = document.getElementById('greeting'); if (greeting) greeting.textContent = 'Hello';
  }
  function paintUser(u){
    setText('pi-first', u.first);
    setText('pi-last', u.last);
    setText('pi-username', u.username);
    setText('pi-password', u.password);
    setText('pi-class', u.class);
    setText('pi-school', u.school);
    setText('pi-gender', u.gender);
    setText('pi-age', u.age);
    setText('pi-curriculum', u.curriculum);
    const avatar = document.getElementById('avatar');
    if (avatar) avatar.textContent = `${(u.first||'M')[0]}${(u.last||'M')[0]}`.toUpperCase();
    const greeting = document.getElementById('greeting');
    if (greeting) greeting.textContent = `Hello ${u.first || ''}`.trim();
  }
  const db = readEmbeddedDB();
  if(!db || !Array.isArray(db.students)){ paintErrorUI(); return; }
  const students = db.students.map(normalizeStudent);
  const chosen = selectStudent(students);
  if(!chosen){ paintErrorUI(); return; }
  paintUser(chosen);
})();
</script>

<script>
(function () {
  const wrapper = document.querySelector('.wrapper');
  const bg = document.querySelector('.bg');
  const stage = document.querySelector('.stage');
  const mimi = document.querySelector('.mimi');
  const manifestEl = document.getElementById('mm-manifest');
  const headerTag = document.getElementById('header-tag');
  const bgm = document.getElementById('bgm');

  try { bgm.volume = 0.6; } catch(e) {}

  let manifest = null;
  try {
    manifest = JSON.parse(manifestEl.textContent);
  } catch (e) {
    manifest = { positions: {}, mobile: { mimi_width_px: 84 } };
  }

  const positions = manifest.positions || {};
  const states = manifest.states || {};
  const mobileCfg = manifest.mobile || { mimi_width_px: 84 };

  Array.from(stage.querySelectorAll('.btn')).forEach(btn => {
    const state = states[btn.id] || 'inactive';
    btn.classList.remove('active', 'inactive');
    btn.classList.add(state === 'active' ? 'active' : 'inactive');
    if (btn.classList.contains('inactive')) {
      btn.setAttribute('tabindex', '-1');
    } else {
      btn.removeAttribute('tabindex');
    }
  });

  function sizeStageToImageRect(rect) {
    stage.style.left = rect.left + 'px';
    stage.style.top = rect.top + 'px';
    stage.style.width = rect.width + 'px';
    stage.style.height = rect.height + 'px';
  }

  function positionButtons(rect) {
    Object.keys(positions).forEach(id => {
      const def = positions[id];
      const btn = stage.querySelector('#' + id);
      if (!btn || !def) return;
      const leftPx = (rect.width * (def.left_percent / 100));
      const topPx  = (rect.height * (def.top_percent / 100));
      btn.style.left = leftPx + 'px';
      btn.style.top  = topPx + 'px';
    });
  }

  function positionMimi(rect) {
    if (window.matchMedia('(max-width: 600px)').matches && mobileCfg.mimi_width_px) {
      mimi.style.width = mobileCfg.mimi_width_px + 'px';
    } else {
      mimi.style.width = '133px';
    }
    mimi.style.left = (rect.right - mimi.offsetWidth) + 'px';
    mimi.style.top = rect.top + 'px';
  }

  function computeHeaderText(){
    const src = (document.title || window.location.pathname || '').toLowerCase();
    const m = src.match(/lesson-(\d{2})\.(\d{2})(?:\.(\d{2}))?/);
    if(!m){ return ''; }
    const unit = parseInt(m[1], 10);
    const lesson = parseInt(m[2], 10);
    return `Unit ${unit} : Lesson ${lesson}`;
  }

  function layoutHeader(rect){
    if(!headerTag) return;
    const text = computeHeaderText();
    headerTag.textContent = text || 'Unit ? : Lesson ?';
    const mx = rect.width * 0.02;
    const my = rect.height * 0.02;
    headerTag.style.left = mx + 'px';
    headerTag.style.top  = my + 'px';
    const sampleBtn = stage.querySelector('.btn');
    const btnH = (sampleBtn && sampleBtn.getBoundingClientRect().height) || 80;
    const targetH = Math.round(btnH);
    const fs = Math.max(16, Math.min(28, targetH * 0.38));
    headerTag.style.fontSize = Math.round(fs) + 'px';
    headerTag.style.lineHeight = '1';
    headerTag.style.height = Math.round(targetH * 0.85) + 'px';
    headerTag.style.minWidth = Math.round(rect.width * 0.22) + 'px';
    headerTag.style.padding = '0 ' + Math.round(rect.width * 0.02) + 'px';
  }

  function positionReturnButton(rect) {
    const returnBtn = document.getElementById('btn-return-curriculum');
    if(!returnBtn) return;
    const insetX = rect.width * 0.02;
    const insetY = rect.height * 0.02;
    const minW = Math.max(120, rect.width * 0.18);
    const minH = Math.max(44, rect.height * 0.06);
    returnBtn.style.minWidth = Math.round(minW) + 'px';
    returnBtn.style.minHeight= Math.round(minH) + 'px';
    returnBtn.style.fontSize = Math.round(Math.max(14, rect.height * 0.032)) + 'px';
    returnBtn.style.left = (rect.width - returnBtn.offsetWidth - insetX) + 'px';
    returnBtn.style.top  = (rect.height - returnBtn.offsetHeight - insetY) + 'px';
  }

  function layout() {
    if (!bg.complete || bg.naturalWidth === 0) return;
    const rect = bg.getBoundingClientRect();
    sizeStageToImageRect(rect);
    positionButtons(rect);
    layoutHeader(rect);
    positionMimi(rect);
    positionReturnButton(rect);
  }

  if (bg.complete && bg.naturalWidth) {
    requestAnimationFrame(layout);
  } else {
    bg.addEventListener('load', () => requestAnimationFrame(layout), { once: true });
  }
  window.addEventListener('resize', () => requestAnimationFrame(layout));
  window.addEventListener('load', () => {
    requestAnimationFrame(layout);
    try {
      bgm.muted = true;
      bgm.play().catch(()=>{});
    } catch(e) {}
  });

  function makeBgmAudibleOnce() {
    if (!bgm.muted) return;
    try {
      bgm.pause();
      bgm.currentTime = 0;
      bgm.muted = false;
      bgm.play().catch(()=>{});
    } catch(e) {}
  }

  wrapper.addEventListener('pointerdown', (ev) => {
    if (ev.target.closest('.btn.active')) return;
    makeBgmAudibleOnce();
  }, { once: true, passive: true });
  document.addEventListener('keydown', makeBgmAudibleOnce, { once: true });

  document.querySelectorAll('a.btn, a.return-btn').forEach(a=>{
    a.addEventListener('click', ()=> {
      try{
        if (bgm && !bgm.paused){ bgm.pause(); bgm.currentTime = 0; }
      }catch(e){}
    }, { passive: true });
  });
})();
</script>

      <h1>Unit 1 ‚Äì What is Psychology?</h1>

      <h2>Lesson Summary ‚Äì Lesson 1 (Introduction to Psychology)</h2>

      <div class="bold-line">Lesson Summary (Explore + Practice)</div>

      <p>Psychology is the science of the mind and behavior. That means psychologists try to understand what people think, how they feel, and why they act the way they do. Sometimes psychology looks at things we can see on the outside, like actions. Other times it studies things on the inside, like thoughts and emotions that we cannot see directly.</p>
      <p>One way psychologists do this is through experiments. An experiment is a way to test an idea about how people behave. A famous example is the Marshmallow Test. In this experiment, young children were given one marshmallow. They were told that if they waited and did not eat it, they would get a second marshmallow later. Some children ate the marshmallow right away, while others waited for the bigger reward.</p>
      <p>The Marshmallow Test showed how people‚Äôs thoughts and decisions (like wanting more later) affect their actions (waiting or eating). It also taught us that self-control‚Äîbeing able to wait for a reward‚Äîis an important part of psychology.</p>

      <ul>
        <li>Why do we feel nervous before a test?</li>
        <li>Why do we laugh at funny videos?</li>
        <li>Why do we sometimes make good choices, and other times act on impulse?</li>
      </ul>

      <p>Psychology helps answer these questions by studying the connection between thinking, feeling, and acting.</p>
      <p>Watch the video: marshmallow-test.mp4 (or ‚ÄúMarshmallow Test‚Äù on YouTube). As you watch, notice what choices the children make and how those choices show their self-control.</p>

          nextWrap.hidden = false;
          nextBtn.focus();
        } else {
          setFeedback("Not quite‚Äîtry again!", "wrong");
          btn.disabled = true;

      });

    });
  }

  function renderDone(){
    card.innerHTML = `
      <div class="done">
        <div style="font-weight:800; font-size:1.1rem;">You did it‚Äîgreat job!</div>
        <div>Head back to Lesson 01.01 and tap Home Games.</div>

      </div>
    `;
    try { localStorage.removeItem(LS_KEY); } catch(e){}
  }

  nextBtn.addEventListener("click", ()=>{
    index++;
    if (index < QUESTIONS.length){
      saveProgress(index);
      renderQuestion();
      const first = optionsWrap.querySelector("button.option");
      if (first) first.focus();
    } else {
      renderDone();
    }
  });

  renderQuestion();
})();
</script>

    justify-content: center;
    width: 100%;
    min-height: 56px;
    margin-bottom: var(--rowgap);
    font-size: 18px;
    font-weight: 700;
    color: #fff;
    text-decoration: none;
    border-radius: var(--radius);
    box-shadow: 0 3px 8px rgba(0,0,0,0.10);
    transition: transform .06s ease, filter .08s ease;
  }
  .btn:hover { transform: translateY(-1px); filter: brightness(1.05); }
  .btn:active { transform: translateY(0); filter: brightness(.95); }
  .btn:focus { outline: 4px solid #000; outline-offset: 2px; }

  .carpool { background: #36B0A1; }
  .psy2    { background: #42A5F5; }
  .psy3    { background: #EF5350; }

  .btn.return { background:#fff; color:#111827; border:2px solid #111827; }
  .btn.return:hover { transform: translateY(-1px); filter:none; }
  .btn.return:active { transform: translateY(0); }
</style>

    <div class="col">
      <header class="section">
        <div class="qblock">
          <h1>MindMaster ‚Äì Unit 1, Lesson 1</h1>
          <h2>At-Home Reflection Activity: ‚ÄúWhat Do Psychologists Study?‚Äù</h2>
        </div>
      </header>

      <section class="section" aria-labelledby="inst-title">
        <div class="qblock">
          <h2 id="inst-title" class="sr-only">Instructions</h2>
          <p><span class="bold">Instructions for Parent/Guardian:</span><br>
          This activity is about helping your child think about psychology.<br>
          Psychologists study things that we can‚Äôt always see‚Äîlike thoughts and feelings.<br>
          Please read the questions together, talk about them, and let your child write or draw their answers.</p>
        </div>
      </section>

      <section class="section" aria-labelledby="talk-title">
        <div class="qblock">
          <h2 id="talk-title" class="bold">Step 1: Talk Together</h2>
          <p>Ask your child:</p>
          <ul>
            <li>‚ÄúWhy might psychologists want to study things like thoughts and feelings, even though we can‚Äôt see them?‚Äù</li>
            <li>Encourage your child to give an example from their own life. (e.g., feeling nervous before a test, feeling happy when seeing a friend).</li>
          </ul>
        </div>
      </section>

      <section class="section" aria-labelledby="resp-title">
        <h2 id="resp-title" class="bold">Step 2: Student Response</h2>

        <div class="step2">
          <article class="qblock avoid-break" aria-labelledby="q1-title">
            <div id="q1-title" class="qtitle">Question 1: Write or draw one thought you had today (bring your answer into next class)</div>
          </article>

          <article class="qblock avoid-break" aria-labelledby="q2-title">
            <div id="q2-title" class="qtitle">Question 2: Write or draw one feeling you had today (bring your answer into next class)</div>
          </article>

          <article class="qblock avoid-break span-2" aria-labelledby="q3-title">
            <div id="q3-title" class="qtitle">Question 3: Question 3: Why do you think it is important for psychologists to study thoughts and feelings? (bring your answer into next class)</div>
          </article>
        </div>
      </section>

      <section class="section" aria-labelledby="reminder-title">
        <h2 id="reminder-title" class="sr-only">Reflection Reminder</h2>
        <div class="reminder">
          <div class="bold" style="margin-bottom:6px;">Reflection Reminder</div>
          <p>Psychology isn‚Äôt only about what we can see on the outside (like actions). It‚Äôs also about the invisible world inside our minds‚Äîour thoughts and feelings.</p>
        </div>
      </section>
    </div>

    return norm((dir?dir+'/':'') + href);
  }

  function getRouteFromHash(){
    const h = location.hash || "";
    const m = h.match(/^#\/(.+)$/);
    if (m) return m[1];
    return null;
  }

  function setTitleFor(route, html){
    try{
      if (!route) return;
      // Initial route special-case
      if (!currentRoute) { document.title = "mindmaster-student-home"; return; }
      // Try to read inner <title>
      const mt = html.match(/<title[^>]*>([\s\S]*?)<\/title>/i);
      if (mt && mt[1]){
        const inner = mt[1].replace(/\s+/g,' ').trim();
        if (inner) document.title = "mindmaster ‚Äî " + inner;
      }
    }catch(e){ /* non-fatal */ }
  }

  function executeScripts(container, registry){
    // Execute inline and data: src scripts
    const scripts = Array.from(container.querySelectorAll('script'));
    scripts.forEach(old=>{
      const s = document.createElement('script');
      // copy attributes
      for (const {name,value} of Array.from(old.attributes)) {
        if (name === 'nonce') continue; // ignore nonce
        s.setAttribute(name, value);
      }
      if (old.src && old.src.startsWith('data:')){
        // Keep src; browser will execute
        s.src = old.src;
      } else if (old.textContent){
        s.textContent = old.textContent;
      }
      old.replaceWith(s);
    });

    // Monkey-patch timers and listeners to register for cleanup
    const toIds = [];
    const intIds = [];
    const listeners = [];

    const _setTimeout = window.setTimeout;
    const _setInterval = window.setInterval;
    const _addEventListener = window.addEventListener;
    const _docAddEventListener = document.addEventListener;

    window.setTimeout = function(fn, t, ...args){
      const id = _setTimeout(fn, t, ...args);
      toIds.push(id); return id;
    };
    window.setInterval = function(fn, t, ...args){
      const id = _setInterval(fn, t, ...args);
      intIds.push(id); return id;
    };
    window.addEventListener = function(type, handler, opts){
      listeners.push({target:window,type,handler,opts});
      return _addEventListener.call(window, type, handler, opts);
    };
    document.addEventListener = function(type, handler, opts){
      listeners.push({target:document,type,handler,opts});
      return _docAddEventListener.call(document, type, handler, opts);
    };

    registry.cleanup = function(){
      try{
        toIds.forEach(id=>clearTimeout(id));
        intIds.forEach(id=>clearInterval(id));
        listeners.forEach(({target,type,handler,opts})=>{
          target.removeEventListener(type, handler, opts);
        });
      }catch(e){}
      // restore originals
      window.setTimeout = _setTimeout;
      window.setInterval = _setInterval;
      window.addEventListener = _addEventListener;
      document.addEventListener = _docAddEventListener;
    };
  }

  function mount(route){
    if (!ROUTES.has(route)) return false;

    showLoader();

    // Cleanup previous
    if (cleanup) { try{ cleanup(); }catch(e){} cleanup = null; }

    const tplHTML = ROUTES.get(route);
    // Build a container to parse HTML, then extract <body> content if available
    const container = document.createElement('div');
    container.innerHTML = tplHTML;

    // Prefer body innerHTML if present; else use entire HTML
    let innerHTML = '';
    const body = container.querySelector('body');
    if (body){
      innerHTML = body.innerHTML;
    } else {
      innerHTML = container.innerHTML;
    }

    // Swap screen
    screen.innerHTML = innerHTML;

    // Execute scripts & set up cleanup registry
    const reg = { cleanup: ()=>{} };
    executeScripts(screen, reg);
    cleanup = reg.cleanup;

    // Title
    setTitleFor(route, tplHTML);

    currentRoute = route;
    hideLoader();
    return true;
  }

  function navigate(route, push=true){
    if (!ROUTES.has(route)) return false;
    if (push) location.hash = "#/" + route;
    else mount(route);
    return true;
  }

  // Intercept clicks
  document.addEventListener('click', (e)=>{
    const a = e.target.closest && e.target.closest('a[href]');
    if (!a) return;
    const href = a.getAttribute('href');
    if (!href) return;
    // Resolve against currentRoute to see if it's one of ours
    const candidate = norm(joinDir(currentRoute || "wrap-mini/student-home.html", href));
    if (ROUTES.has(candidate)){
      e.preventDefault();
      navigate(candidate);
    } else {
      // let it pass (external or unknown)
    }
  }, true);

  window.addEventListener('hashchange', ()=>{
    const r = getRouteFromHash();
    if (r && ROUTES.has(r)){
      mount(r);
    }
  });

  // Boot
  function boot(){
    // Ensure loader visible briefly
    showLoader();
    const r = getRouteFromHash() || "wrap-mini/student-home.html";
    // Set exact initial title
    document.title = "mindmaster-student-home";
    // Push hash if not present
    if (!getRouteFromHash()) {
      location.replace(location.pathname + location.search + "#/" + r);
    }
    // Mount after a tick
    setTimeout(()=>{ mount(r); }, 0);
  }

  boot();

  // Expose for debugging (noisy but fine under file://)
  window.__MINDMASTER_SINGLE__ = { navigate, ROUTES };
})();

</script>

    btnYes.disabled = btnNo.disabled = true;
    surePrompt.textContent = "How sure are you?";
    surePrompt.classList.remove("hidden");
    sureRow.classList.remove("hidden");
  }

  function onConfidence(){
    const cls = cap(current.val) + " " + cap(current.cat);
    transcript.push({text:"‚Äú"+current.text+"‚Äù", cls});
    correctAnswerBox.innerHTML = "<strong>This is a " + cls + "</strong>";
    correctAnswerBox.classList.remove("hidden");
    btnNext.disabled = false;
    btnNext.classList.remove("hidden");
    btnNext.focus();
  }

  function renderEnd(){
    quizCard.classList.add("hidden");
    endCard.classList.remove("hidden");
    summaryList.innerHTML = "";
    transcript.forEach(row=>{
      const li = document.createElement("li");
      li.className = "summary-item";
      const p1 = document.createElement("p");
      p1.className = "summary-stimulus";
      p1.textContent = row.text;
      const p2 = document.createElement("p");
      p2.className = "summary-class";
      p2.innerHTML = "<strong style='font-size:1.15rem'>"+row.cls+"</strong>";
      li.appendChild(p1);
      li.appendChild(p2);
      summaryList.appendChild(li);
    });
  }

  btnYes.addEventListener("click", onYN);
  btnNo.addEventListener("click", onYN);
  btnMaybe.addEventListener("click", onConfidence);
  btnDef.addEventListener("click", onConfidence);
  btnNext.addEventListener("click", function(){
    btnNext.disabled = true;
    btnNext.classList.add("hidden");
    idx++;
    if(idx<7){
      renderQuestion();
      btnYes.focus();
    }else{
      renderEnd();
    }
  });

  const startCard = document.getElementById("startCard");
  const btnStart = document.getElementById("btnStart");

  function startGame(){
    if(startCard.classList.contains("hidden")) return;
    startCard.classList.add("hidden");
    quizCard.classList.remove("hidden");
    startSession();
    btnYes.focus();
  }

  btnStart.addEventListener("click", startGame);
  window.addEventListener("keydown", startGame);
})();
