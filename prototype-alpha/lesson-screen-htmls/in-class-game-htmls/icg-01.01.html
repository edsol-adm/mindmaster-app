<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lesson 01.01 â€” In-Class Games</title>
<style>
  :root {
    --pink: #ffb6c1;
    --card: #ffffff;
    --ink: #111827;
    --shadow: 0 8px 28px rgba(0,0,0,0.12);
    --radius: 18px;
    --rowgap: 20px;
  }
  html, body { height: 100%; margin: 0; }
  body {
    font-family: ui-rounded, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    background: var(--pink);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .wrap {
    background: var(--card);
    color: var(--ink);
    border-radius: 24px;
    padding: 24px;
    box-shadow: var(--shadow);
    width: 400px;
    max-width: 94vw;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .logo {
    width: 150px;
    height: auto;
    margin-bottom: 24px;
  }
  .btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    min-height: 56px;
    margin-bottom: var(--rowgap);
    font-size: 18px;
    font-weight: 700;
    color: #fff;
    text-decoration: none;
    border-radius: var(--radius);
    box-shadow: 0 3px 8px rgba(0,0,0,0.10);
    transition: transform .06s ease, filter .08s ease;
  }
  .btn:hover { transform: translateY(-1px); filter: brightness(1.05); }
  .btn:active { transform: translateY(0); filter: brightness(.95); }

  /* Distinct colors for the three buttons */
  .icg1 { background: #36B0A1; }     /* Teal */
  .icg2 { background: #42A5F5; }     /* Sky blue */
  .icg3 { background: #EF5350; }     /* Red */
</style>
</head>
<body>
  <div class="wrap">
    <img class="logo" src="../../assets/images/mindmaster-logo.png" alt="MindMaster logo">

    <a class="btn icg1" href="../../icg-01-1.html">Play ICG-01-1 Game</a>
    <a class="btn icg2" href="../../icg-01-2.html">Play ICG-01-2 Game</a>
    <a class="btn icg3" href="../../icg-01-3.html">Play ICG-01-3 Game</a>
  </div>
</body>
</html>
