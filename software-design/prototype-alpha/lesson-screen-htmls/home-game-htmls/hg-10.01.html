<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lesson 10.01 â€” Home Games</title>
<style>
  :root {
    --pink: #ffb6c1;
    --card: #ffffff;
    --ink: #111827;
    --shadow: 0 8px 28px rgba(0,0,0,0.12);
    --radius: 18px;
    --rowgap: 20px;
  }
  html, body { height: 100%; margin: 0; }
  body {
    font-family: ui-rounded, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    background: var(--pink);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .wrap {
    background: var(--card);
    color: var(--ink);
    border-radius: 24px;
    padding: 24px;
    box-shadow: var(--shadow);
    width: 400px;
    max-width: 94vw;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .logo {
    width: 150px;
    height: auto;
    margin-bottom: 24px;
  }
  .btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    min-height: 56px;
    margin-bottom: var(--rowgap);
    font-size: 18px;
    font-weight: 700;
    color: #fff;
    text-decoration: none;
    border-radius: var(--radius);
    box-shadow: 0 3px 8px rgba(0,0,0,0.10);
    transition: transform .06s ease, filter .08s ease;
  }
  .btn:hover { transform: translateY(-1px); filter: brightness(1.05); }
  .btn:active { transform: translateY(0); filter: brightness(.95); }
  .btn:focus { outline: 4px solid #000; outline-offset: 2px; }

  .carpool { background: #36B0A1; }
  .psy2    { background: #42A5F5; }
  .psy3    { background: #EF5350; }

  .btn.return { background:#fff; color:#111827; border:2px solid #111827; }
  .btn.return:hover { transform: translateY(-1px); filter:none; }
  .btn.return:active { transform: translateY(0); }
</style>
</head>
<body>
  <div class="wrap">
    <img class="logo" src="../../assets/images/mindmaster-logo.png" alt="MindMaster logo">

    <a class="btn carpool" href="../../teamwork.html">Play Maze Game</a>
    <a class="btn psy2" href="../../teamwork2.html">Play Teamwork2 Game</a>
    <a class="btn psy3" href="../../teamwork3.html">Play Teamwork3 Game</a>
    <a class="btn return" href="../lesson-10.01.html">Return to Unit 10 Lesson 1</a>
  </div>
</body>
</html>
